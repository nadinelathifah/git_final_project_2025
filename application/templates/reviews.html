{% extends "layout.html" %}
{% block body_content %}

<section id="reviews">
    <div class="container pt-5">
        <div class="review-wrapper">
            <div class="text-content">
                <hr>
                <h3>This is what some of our clients had to say</h3>
                <br>
                <p id="stars">
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                    <span class="material-symbols-outlined">star</span>
                </p>
                <hr>
            </div>
        </div>

        <br>
        <img class="review-img img-1" src="{{ url_for('static', filename='decoration/circle_orange.png')}}" alt="">
        <img class="review-img img-2" src="{{ url_for('static', filename='decoration/lightblue.png')}}" alt="">
        <img class="review-img img-3" src="{{ url_for('static', filename='decoration/lightblue.png')}}" alt="">
        <img class="review-img img-4" src="{{ url_for('static', filename='decoration/circle_orange.png')}}" alt="">
        <img class="review-img img-5" src="{{ url_for('static', filename='decoration/lightblue.png')}}" alt="">
        <img class="review-img img-6" src="{{ url_for('static', filename='decoration/lightblue.png')}}" alt="">

        <div class="row">
            {% for review in reviews %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="row">
                            <div class="col-sm">
                                <img class="reviewcard-img" src="{{ url_for('static', filename='logo/fullicon.png')}}" alt="">
                            </div>
                            <div class="col-sm col-right">
                                <p><strong>{{ review.full_name }}</strong></p>
                                <p>
                                {% for i in range(review.rating|int) %}
                                    <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">star</span>
                                {% endfor %}
                                </p>
                            </div>
                        </div>
                        <div class="card-text">
                            <p>"{{ review.comment }}"</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <br>
</section>

{% endblock %}
