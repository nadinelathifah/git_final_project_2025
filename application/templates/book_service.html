{% extends "layout.html" %}
{% block body_content %}

<section id="make-booking">
    <div class="container pt-5">
        <h1>Post a task</h1>
        <h4>Choose a home hero</h4>
        <form action="{{ url_for('book_service') }}" method="POST" class="booking-form">
    
            <div class="mb-3">
                <label for="task_id" class="form-label">Select Task:</label>
                <select name="task_id" class="form-control" required>
                    <option value="1">Install Lights</option>
                    <option value="2">Fix Leak</option>
                    <option value="3">Paint Bedroom</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="service_start" class="form-label">Service Start Date:</label>
                <input type="date" name="service_start" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="service_end" class="form-label">Service End Date:</label>
                <input type="date" name="service_end" class="form-control" required>
            </div>
    
            <div class="mb-3">
                <label for="town_id" class="form-label">Your Town:</label>
                <select name="town_id" class="form-control" required>
                    <option value="1">Sydney</option>
                    <option value="2">Melbourne</option>
                    <option value="3">Brisbane</option>
                </select>
            </div>
    
            <div class="mb-3">
                <label for="task_desc" class="form-label">Describe the task:</label>
                <textarea name="task_desc" class="form-control" rows="4" placeholder="e.g. Need help installing ceiling fans." required></textarea>
            </div>
    
            <button type="submit" class="btn btn-primary btn-lg">Book Now</button>
        </form>
    </div>
</section>

{% endblock %}

<div class="mb-3">
    <label for="worker_id" class="form-label">Select Tradesperson:</label>
    <select name="worker_id" class="form-control" required>
        {% %}
    </select>
</div>
